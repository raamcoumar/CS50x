<!DOCTYPE html>

<html lang="en">
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Education</title>
        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }

            function show_school() {
                document.getElementById('reveal_school').style.display = "block";
                document.getElementById('reveal_UG').style.display = "none";
                document.getElementById('reveal_PG').style.display = "none";
            }
            function show_UG() {
                document.getElementById('reveal_school').style.display = "none";
                document.getElementById('reveal_UG').style.display = "block";
                document.getElementById('reveal_PG').style.display = "none";
            }
            function show_PG() {
                document.getElementById('reveal_school').style.display = "none";
                document.getElementById('reveal_UG').style.display = "none";
                document.getElementById('reveal_PG').style.display = "block";
            }
        </script>
    </head>
    <body>
        <header class="masthead mb-auto">
            <div class = "inner">
                <h1 class="masthead-brand">The Education Page</h1>
                <nav class='nav nav-masthead justify-content-center'>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="education.html">Education</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="work.html">Work</a>
                    </li>
                  </ul>
                </nav>
        </div>
        </header>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Click to know Academic History</button>
            <div id="myDropdown" class="dropdown-content">
              <a onclick="show_school()">School</a>
              <a onclick="show_UG()">Under Graduation</a>
              <a onclick="show_PG()">Post Graduation</a>
            </div>
        </div>

        <p id="reveal_school" style="display:none; font-size: 50px; color: white;">St.Patrick's</p>
        <p id="reveal_UG" style="display:none; font-size: 50px; color: white;">IEC University</p>
        <p id="reveal_PG" style="display:none; font-size: 50px; color: white;">Pondicherry University</p>
          
        <footer class="mastfoot mt-auto">
                <p>Created by raam</p>
        </footer>
    </body>
</html>
